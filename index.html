<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
       rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-adding">
        <label class="label section-adding__title" for="new-task">Add Item</label>
        <div class="section-adding__wrapper">
          <input id="new-task" class="section-adding__input input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="incomplete-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__list-item list__item">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn-delete__img" alt="remove" src="./remove.svg">
            </button>
          </li>
          <li class="list__list-item list__item list-item_edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn-delete__img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__list-item list__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_delete btn">
              <img class="btn-delete__img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
